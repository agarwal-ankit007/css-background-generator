<!DOCTYPE html>
<html>
<head>
    <title>gradient background</title>
    <link rel="stylesheet" href="back.css">
</head>
<body id="gradient">

    <h1>background generator</h1>
    <input class="color1" type="color" name="color1" value="#ff0000">
    <input class="color2" type="color" name="color2" value="#ffff00">
    <select class="orient" name = "orient">
        <option class="option">to right</option>
        <option class="option">to left</option>
        <option class="option">to top</option>
        <option class="option">to bottom</option>
        <option class="option">to top right</option>
        <option class="option">to top left</option>
        <option class="option">to bottom right</option>
        <option class="option">to bottom left</option>
    </select>
    <h2>current css background</h2>
    <h3>background: linear-gradient(to right,#ff0000,#ffff00);</h3>
    
    <script src="back.js"></script>
</body>
</html>
